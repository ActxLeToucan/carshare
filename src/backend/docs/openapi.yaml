openapi: 3.0.3
info:
  title: Car Share API
  description: This is the API for the Car Share project.
  version: 0.0.1
  contact:
    name: Car Share, backend team
    email: 'contoux1u@etu.univ-lorraine.fr'
  license:
    name: GNU General Public License v3.0
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
servers:
  - url: 'https://carshare.api.antoinectx.fr'
    description: Antoine's server
  - url: 'https://carshare.apis.furwaz.fr'
    description: Paul's server
paths:
  /users/signup:
    post:
      summary: Sign up
      description: Create a new user
      operationId: signup
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@example.com
                password:
                  type: string
                  example: Password123$
                firstName:
                  type: string
                  example: John
                lastName:
                  type: string
                  example: Doe
                phone:
                  type: string
                  example: "+330612345678"
                gender:
                  type: integer
                  required: false
                  default: -1
                  enum:
                    - -1
                    - 0
                    - 1
                hasCar:
                  type: boolean
                  required: false
                  default: false
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User created
                  user:
                    $ref: '#/components/schemas/PrivateUser'
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password is required.
        '500':
          $ref: '#/components/responses/internalError'

  /users/login:
    post:
      summary: Login
      description: Login to the API
      operationId: login
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@example.com
                password:
                  type: string
                  example: Password123$
      responses:
        '200':
          description: User logged in
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User logged in
                  userId:
                    type: integer
                    example: 1
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password is required.
        '401':
          $ref: '#/components/responses/invalidCredentials'
        '500':
          $ref: '#/components/responses/internalError'

  /users/me:
    get:
      summary: Get user
      description: Get the current user
      operationId: getMe
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: The current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrivateUser'
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
    delete:
      summary: Delete user
      description: Delete the current user
      operationId: deleteMe
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: Password123$
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User deleted
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password is required.
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
    patch:
      summary: Update user
      description: Update the current user
      operationId: updateMe
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      requestBody:
        description: The user to update
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: false
                  example: john@example.com
                firstName:
                  type: string
                  required: false
                  example: John
                lastName:
                  type: string
                  required: false
                  example: Doe
                phone:
                  type: string
                  required: false
                  example: 0123456789
                gender:
                  type: integer
                  required: false
                  example: 1
                hasCar:
                  type: boolean
                  required: false
                  example: true
                mailNotif:
                  type: boolean
                  required: false
                  example: true
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      message:
                        type: string
                        example: User updated
                      user:
                        $ref: '#/components/schemas/PrivateUser'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Field "hasCar" must be a boolean.
        '401':
          $ref: '#/components/responses/noToken'
        '403':
          $ref: '#/components/responses/insufficientPrivileges'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /users/me/password:
    patch:
      summary: Update password
      description: Update the current user's password
      operationId: updateMyPassword
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: New_Password123
                oldPassword:
                  type: string
                  example: Password123$
      responses:
        '200':
          description: Password changed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password changed
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password is required.
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'


  /users/password-reset:
    post:
      summary: Ask for password reset
      description: Send an email to reset the password
      operationId: askForPasswordReset
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: john@example.com
      responses:
        '200':
          description: Email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: If the provided email address matches an account, a password reset email has been sent.
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email is required.
        '429':
          $ref: '#/components/responses/tooManyRequests'
        '500':
          $ref: '#/components/responses/internalError'
    patch:
      summary: Password reset
      description: Change the password
      operationId: resetPassword
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: Password123$
      responses:
        '200':
          description: Password changed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password changed
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Password is required.
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /users/email-verification:
    post:
      summary: Ask for email verification
      description: Send an email to verify the email address
      operationId: askForEmailVerification
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Email sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: A verification link has been sent to your email address.
        '401':
          $ref: '#/components/responses/noToken'
        '429':
          $ref: '#/components/responses/tooManyRequests'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
    patch:
      summary: Email verification
      description: Verify the email address
      operationId: emailVerification
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Email verified
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Email address verified
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /users:
    get:
      summary: Search users
      description: Search in all users. Only available to admins.
      operationId: searchUsers
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/query'
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PrivateUser'
                  query:
                    type: string
                    required: false
                    example: friends
                  limit:
                    type: integer
                    example: 10
                  offset:
                    type: integer
                    example: 0
                  next:
                    type: integer
                    nullable: true
                    example: 10
                  prev:
                    type: integer
                    nullable: true
                    example: 0
                  total:
                    type: integer
                    example: 12
        '401':
          $ref: '#/components/responses/noToken'
        '403':
          $ref: '#/components/responses/insufficientPrivileges'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /users/:id:
    delete:
      summary: Delete an user
      description: Delete an user. Only available to admins.
      operationId: deleteUser
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - name: id
          in: path
          description: The id of the user to delete
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User deleted
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User id is invalid.
        '401':
          $ref: '#/components/responses/noToken'
        '403':
          $ref: '#/components/responses/insufficientPrivileges'
        '404':
          $ref: '#/components/responses/userNotFound'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
    patch:
      summary: Update an user
      description: Update an user. Only available to admins.
      operationId: updateUser
      tags:
        - Users
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - name: id
          in: path
          description: The id of the user to update
          required: true
          schema:
            type: integer
      security:
        - bearerAuth: [ ]
      requestBody:
        description: The user to update
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: false
                  example: john@example.com
                firstName:
                  type: string
                  required: false
                  example: John
                lastName:
                  type: string
                  required: false
                  example: Doe
                phone:
                  type: string
                  required: false
                  example: 0123456789
                gender:
                  type: integer
                  required: false
                  example: 1
                hasCar:
                  type: boolean
                  required: false
                  example: true
                mailNotif:
                  type: boolean
                  required: false
                  example: true
                level:
                  type: integer
                  required: false
                  example: 1
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      message:
                        type: string
                        example: User updated
                      user:
                        $ref: '#/components/schemas/PrivateUser'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User id is invalid.
        '401':
          $ref: '#/components/responses/noToken'
        '403':
          $ref: '#/components/responses/insufficientPrivileges'
        '404':
          $ref: '#/components/responses/userNotFound'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /travels/create:
    post:
      summary: Create a travel
      description: Create a travel with steps.
      operationId: createTravel
      tags:
        - Travels
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
      security:
        - bearerAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                maxPassengers:
                  type: integer
                  example: 10
                price:
                  type: integer
                  example: 78
                description:
                  type: string
                  example: Voyage non fumeur
                groupId:
                  type: integer
                  nullable: true
                  example: 1
                steps:
                  type: array
                  items:
                    $ref: '#/components/schemas/EtapeInput'
                  example:
                    - label: 2ter Boulevard Charlemagne 54000 Nancy
                      city: Nancy
                      context: 54, Meurthe-et-Moselle, Grand Est
                      lat: 48.683188
                      lng: 6.1877
                      date: 2023-04-16T09:15:36.000Z
                    - label: 2ter Boulevard Charlemagne 54000 Laxou
                      city: Laxou
                      context: 54, Meurthe-et-Moselle, Grand Est
                      lat: 49.683188
                      lng: 6.5877
                      date: 2023-04-16T219:15:36.000Z
                    - label: 1801 chemin Napoléon 55000 Metz
                      city: Metz
                      context: 55, Moselle, Grand Est
                      lat: 78.683188
                      lng: 6.1877
                      date: 2023-04-17T09:15:36.000Z
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Travel created"
                  travel:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 2
                      maxPassengers:
                        type: integer
                        example: 10
                      price:
                        type: integer
                        example: 78
                      description:
                        type: string
                        example: Voyage non fumeur
                      groupId:
                        type: integer
                        example: null
                      createdAt:
                        type: string
                        example: 2023-03-05T13:30:41.483Z
                      etapes:
                        type: array
                        items:
                          $ref: '#/components/schemas/Etape'
        '401':
          $ref: '#/components/responses/noToken'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Date is required.
        '404':
          $ref: '#/components/responses/userNotFound'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
  /travels/my/driver:
    get:
      summary: My travels as a driver
      description: Get all the trips of the current user as a driver.
      operationId: getMyTravelsAsDriver
      tags:
        - Travels
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Travels as a driver
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Travel'
                  limit:
                    type: integer
                    example: 10
                  offset:
                    type: integer
                    example: 0
                  next:
                    type: integer
                    nullable: true
                    example: 10
                  prev:
                    type: integer
                    nullable: true
                    example: 0
                  total:
                    type: integer
                    example: 12
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
  /travels/my/passenger:
    get:
      summary: My travels as a passenger
      description: Get all the trips of the current user as a passenger.
      operationId: getMyTravelsAsPassenger
      tags:
        - Travels
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Travels as a passenger
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Passenger'
                  limit:
                    type: integer
                    example: 10
                  offset:
                    type: integer
                    example: 0
                  next:
                    type: integer
                    nullable: true
                    example: 10
                  prev:
                    type: integer
                    nullable: true
                    example: 0
                  total:
                    type: integer
                    example: 12
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'
  /travels/my/:id:
    delete:
      summary: Delete my travel
      description: Delete a travel of the current user.
      operationId: cancelMyTravel
      tags:
        - Travels
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - name: id
          in: path
          description: Travel id
          required: true
          schema:
            type: integer
            example: 1
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Travel cancelled
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Travel deleted"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Invalid id"
        '401':
          $ref: '#/components/responses/noToken'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "You are not the driver of this travel."
        '404':
          $ref: '#/components/responses/travelNotFound'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /travels/search:
    get:
      summary: Search travels
      description: Get all the trips fitting with the given criteria
      operationId: searchTravels
      tags:
        - Travels
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - name: date
          in: query
          description: Wanted departure date
          schema:
            type: string
            example: 2023-03-16T09:15:36.000Z
        - name: startCity
          in: query
          description: Start city
          schema:
            type: string
            example: Nancy
        - name: startContext
          in: query
          description: Start context
          schema:
            type: string
            example: 54, Meurthe-et-Moselle, Grand Est
        - name: endCity
          in: query
          description: End city
          schema:
            type: string
            example: Metz
        - name: endContext
          in: query
          description: End context
          schema:
            type: string
            example: 55, Moselle, Grand Est
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: The travels fitting the given criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TravelSearch'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Date is invalid.
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /travels/:id:
    get:
      summary: Get one travel
      description: Get one trips with the given id
      operationId: getTravel
      tags:
        - Travels
      parameters:
        - $ref: '#/components/parameters/Accept-Language'
        - name: id
          in: query
          description: Target travel id
          schema:
            type: number
            example: 1
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: The travels with the given id
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PublicTravel'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Id is invalid.
        '401':
          $ref: '#/components/responses/noToken'
        '498':
          $ref: '#/components/responses/invalidToken'
        '500':
          $ref: '#/components/responses/internalError'

  /travels:
    get:
      summary: All travels (admin)
      description: Get all travels
      operationId: getTravels
      tags:
        - Travels
